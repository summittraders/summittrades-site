<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Summit Traders - Connect Deriv</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f1117;
      color: #e2e8f0;
      margin: 0;
      padding: 60px 20px;
      text-align: center;
    }
    h1 { color: #00c853; font-size: 2.8rem; margin-bottom: 1.5rem; }
    p { font-size: 1.3rem; margin: 1.5rem 0; max-width: 600px; margin-left: auto; margin-right: auto; }
    .btn {
      background: #00c853;
      color: #000;
      padding: 18px 50px;
      border: none;
      border-radius: 50px;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover { background: #00e676; }
  </style>
</head>
<body>

  <h1>Summit Traders</h1>
  <p>Connect your Deriv account securely to run automated bots on Volatility Indices, Digits, and more.</p>

  <button class="btn" onclick="connectDeriv()">Connect with Deriv</button>

  <script>
    // Your numeric App ID from Deriv dashboard
    const APP_ID = 127868;

    // Redirect page (must exist in your repo)
    const REDIRECT_URI = 'https://summittraders.github.io/summittraders-site/redirect.html';

    function connectDeriv() {
      // Add redirect_uri & scopes
      const oauthUrl = `https://oauth.deriv.com/oauth2/authorize?app_id=${APP_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=read,trade,balance,portfolio`;
      window.location.href = oauthUrl;
    }
  </script>

</body>
</html>
